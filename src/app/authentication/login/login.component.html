<!-- this template placeholder is for adding dynamic alert component -->
<ng-template appPlaceholder></ng-template>

<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <!-- <div class="alert alert-danger" *ngIf="error">
        <p>{{ error }}</p>
      </div> -->
    <!-- <app-alert
        [message]="error"
        *ngIf="error"
        (close)="onHandleError()"
      ></app-alert> -->
    <form #authForm="ngForm" (ngSubmit)="onLogin(authForm)">
      <div class="form-group">
        <label for="email">E-Mail</label>
        <input
          type="email"
          id="email"
          class="form-control"
          ngModel
          name="email"
          required
          email
        />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          class="form-control"
          ngModel
          name="password"
          required
          minlength="6"
        />
      </div>
      <div>
        <button
          class="btn btn-primary"
          [disabled]="!authForm.valid"
          type="submit"
        >
          Login
        </button>
        |
        <button class="btn btn-primary" type="button">Forgot password</button>
      </div>
    </form>
  </div>
</div>
